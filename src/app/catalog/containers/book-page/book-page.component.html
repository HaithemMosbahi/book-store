<div *ngIf="selectedBook$ | async as book">
  <app-book-navigator [current]="(current$ | async) + 1" [count]="count$ | async" (onNext)="nextBook($event)" (onPrevious)="previousBook($event)"></app-book-navigator>

  <md-grid-list *ngIf="book" cols="2">

    <md-grid-tile>
      <img width="60%" height="70%" [src]="book.image">
    </md-grid-tile>
    <md-grid-tile>
      <md-list>
        <md-list-item>
          <h1>{{book.title}}</h1>
        </md-list-item>
        <md-list-item>
          <div class="price">{{book.price | currency:'TND'}}</div>
        </md-list-item>
        <md-list-item>
          <div> {{book.pages}}</div>
        </md-list-item>
        <md-list-item>
          <div [innerHtml]="book.description"></div>
        </md-list-item>

        <md-list-item>
          <button md-raised-button color="primary">ADD TO CART</button>

        </md-list-item>

      </md-list>



    </md-grid-tile>
  </md-grid-list>

  <br/>
  <br/>

  <app-reviews-container [bookId]="book._id.$oid"></app-reviews-container>

</div>
