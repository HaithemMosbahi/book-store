 <form [class.submitted]="isSubmitted()" (ngSubmit)="onSubmit()" [formGroup]="form">
   <fieldset formGroupName="identity">
     <legend>Identité</legend>
     <app-field label="Prénom">
       <input formControlName="firstName" type="text">
     </app-field>
 
     <app-field label="Numero de rue">
       <input formControlName="lastName" type="text">
     </app-field>
 
 
     <app-field label="Email">
       <input formControlName="email" type="email">
     </app-field>
 
   </fieldset>
 
   <fieldset formGroupName="shipping">
     <legend>Adresse de livraison</legend>
     <app-field label="Numero de rue">
       <input formControlName="street" type="text">
     </app-field>
 
     <app-field label="code Postal">
       <input formControlName="zipCode" type="text">
 
     </app-field>
 
     <app-field label="Ville">
 
       <input formControlName="city" type="text">
     </app-field>
 
     <app-field label="Pays">
       <input formControlName="country" type="text">
     </app-field>
 
   </fieldset>
 
   <p>
   <label><input (change)="updateBilling()" formControlName="sameAddress" type="checkbox">meme adresse de facturation</label>
 </p>
 
    <fieldset *ngIf="!form.value.sameAddress" formGroupName="billing">
     <legend>Adresse de facturation</legend>
     <app-field label="Numero de rue">
       <input formControlName="street" type="text">
     </app-field>
 
     <app-field label="code Postal">
       <input formControlName="zipCode" type="text">
 
     </app-field>
 
     <app-field label="Ville">
 
       <input formControlName="city" type="text">
     </app-field>
 
     <app-field label="Pays">
       <input formControlName="country" type="text">
     </app-field>
 
   </fieldset>

   
 
 
   <p>
     <button [disabled]="isDisabled()" type="submit">Confirmer</button>
   </p>
 </form>
